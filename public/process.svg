<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Process Illustration -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="10,5"/>

  <!-- Step 1 -->
  <circle cx="200" cy="50" r="30" fill="#8b5cf6"/>
  <text x="200" y="55" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1</text>

  <!-- Step 2 -->
  <circle cx="350" cy="200" r="30" fill="#f5d547"/>
  <text x="350" y="205" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">2</text>

  <!-- Step 3 -->
